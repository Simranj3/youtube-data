<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
          <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Patua+One|Roboto|Vollkorn" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Vollkorn:400,600,700" rel="stylesheet">

        <title> Youtube Data Analysis </title>
        <h1 id="header"> What's Trending? </h1>
        <p class="authors"> By: <a href="https://github.com/SamEBae" class="links" target="_blank"> Sammie Bae </a>and <a href="https://github.com/Simranj3" class="links" target="_blank"> Simran Jassal</a></p>
        <p class="byline"> An indepth analysis of trending videos from Youtube across countries such as Canada, America, France, Germany and Great Britain. This data is taken from Kaggle, which was scraped from the Youtube API. </p>
    </head>
    <body>
        

        <section id="button-chart"> 
            
        <h1 class="section-header"> Trends by Country </h1>
            <div id="change-buttons"> 
                <button onClick="showGraph('ca-catts.json')"> Canada </button>
                <button onClick="showGraph('us-catts.json')"> USA </button>
                <button onClick="showGraph('fr-catts.json')"> France </button>
                <button onClick="showGraph('de-catts.json')"> Germany </button>
                <button onClick="showGraph('gb-catts.json')"> UK </button>
            </div>
        </section>

        <script src="http://d3js.org/d3.v4.min.js"></script>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
